<!DOCTYPE html>
<html>
  <head>
    <title>Terrain Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #terrain {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template: repeat(3, 40px) / repeat(3, 40px);
        gap: 5px;
      }
      .nav-btn {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid white;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: background 0.3s;
      }
      .nav-btn:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      #up {
        grid-area: 1 / 2;
      }
      #left {
        grid-area: 2 / 1;
      }
      #center {
        grid-area: 2 / 2;
      }
      #right {
        grid-area: 2 / 3;
      }
      #down {
        grid-area: 3 / 2;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading terrain...</div>
    <canvas id="terrain"></canvas>
    <div id="controls">
      <button class="nav-btn" id="up">↑</button>
      <button class="nav-btn" id="left">←</button>
      <button class="nav-btn" id="center">●</button>
      <button class="nav-btn" id="right">→</button>
      <button class="nav-btn" id="down">↓</button>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/examples/jsm/": "./node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
